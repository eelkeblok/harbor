name: Harbor
type: theme
description: Simple boilerplate for Drupal 8
core: 8.x
package: Custom
regions:
  #  First region of the layout, this region should be rendered at the top of the current page.
  header: header
  # Main section of the layout, all main content and/or modules should be defined within this region.
  content: content
  # Last region of the layout, this region should be as last since it will function as our global footer with responsive sticky behaviour.
  footer: footer
libraries:
  - harbor/base